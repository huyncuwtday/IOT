<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>Giao diện chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9; /* Màu nền nhẹ nhàng */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #008CBA; /* Màu nền cho header */
            color: white;              /* Màu chữ cho header */
            border-bottom: 1px solid #ccc;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: white;           /* Màu trắng cho tiêu đề */
        }
        #time {
            font-size: 24px;
            color: #FFF;              /* Màu trắng cho giờ */
            margin-right: 10px;
        }
        .center-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-between align-items-center p-3" style="background-color: #008CBA;">
        <button class="btn text-white" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            <i class="material-icons">menu</i>
        </button>
        <h1>Hello!</h1>
        <div id="time">16:00</div>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button class="btn btn-success d-block mb-2" style="width: 100%;" onclick="window.location.replace('/control-light')">Điều khiển đèn</button>
            <button class="btn btn-warning d-block mb-2" style="width: 100%;" onclick="window.location.replace('/history')">Lịch sử bật/tắt đèn</button>
            <button class="btn btn-danger d-block mb-2" style="width: 100%;" onclick="window.location.replace('/index')">Quay về giao diện chính</button>
        </div>
    </div>
    
    <div class="center-img">
        <!-- Hiển thị ảnh theo trạng thái đèn -->
        <h2>Trạng thái đèn: {{ light_status }}</h2>
        {% if light_status == 'ON' %}
            <img src="static/Stikers Ampolleta.gif" alt="Light Bulb" style="width: 450px; height: auto;">
        {% elif light_status == 'OFF' %}
            <img src="static/off1.gif" alt="Light Bulb"  style="width:100%; height:70%">
       
        {% endif %}
        
    </div>
    
    
    <script> 
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateTime, 1000);  // Cập nhật giờ mỗi giây
        updateTime();  // Gọi ngay khi trang vừa tải
       
    </script>

</body>
</html>
